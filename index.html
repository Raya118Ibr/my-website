<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التواصل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #70adee;
            color: white;
            padding: 20px 0;
        }
        header img {
            max-width: 100px;
        }
        .container {
            padding: 20px;
        }
        .info {
            margin: 20px 0;
        }
        .info p {
            margin: 10px 0;
            font-size: 18px;
        }
        .info a {
            color: #007BFF;
            text-decoration: none;
        }
        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="H1YFDe6yLytSbbR94qcZB4nA51gshMXoWzJurozB.png" alt="RTC logo">
        <h1>RTC October</h1>
    </header>
    <div class="container">
        <div class="info">
            <h2>موقعنا</h2>
            <p>العنوان: فرع أكتوبر : الحصري _ جمعية رسالة - أمام ميدان ماجدة _ الدور الرابع </p>
            <p><a href="https://maps.app.goo.gl/ECJLyz8sUkSkLS299" target="_blank">اللوكيشن</a></p>
        </div>
        <div class="info">
            <h2>أرقام التواصل</h2>
            <p> 0 100 155 2939</p>
            <p> 0 111 355 3081</p>
        </div>
        <div class="info">
            <h2>صفحتنا على فيسبوك</h2>
            <p><a href="https://www.facebook.com/rtcoctobercity?mibextid=ZbWKwL" target="_blank">RTC October</a></p>
        </div>
    </div>
</body>
</html>
